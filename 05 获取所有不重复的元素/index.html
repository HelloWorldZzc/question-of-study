<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script></script>

<script>
    //如何获取页面中所有不重复的元素--->es5
    //[].slice.call---->将一个伪数组转换成一个真正的数组
    let tagName=[].slice.call(document.querySelectorAll("*")).map(function (dom){
        return dom.tagName
    })
    //去重
    let result=[]
    tagName.forEach(function (item){
        if (result.indexOf(item)===-1){
            return result.push(item)
        }
    })
    console.log(result)

    //使用es6的新特性
    const test=[...new Set([...document.querySelectorAll("*")].map(item=>item.nodeName))]
    // console.log([document.querySelectorAll("*")])
    console.log(test)

</script>
</html>
